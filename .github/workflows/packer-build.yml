name: Packer Build
run-name: Packer Build ðŸš€

on:
  workflow_dispatch:
  # schedule:
  #   - cron: "0 0 1 */3 *" # 1st day of every quarter

jobs:
  checksum:
    runs-on: ubuntu-latest
    steps:
      - name: checkout repository
        uses: actions/checkout@v4

      - name: verify checksum
        run: |
          export HASHICORP=$(curl -fs https://rpm.releases.hashicorp.com/gpg | sha256sum | awk '{print $1}')
          echo "$HASHICORP  ./rpm/RPM-GPG-KEY-hashicorp" | sha256sum --check

      - run: echo "This job's status is ${{ job.status }}."

  build:
    needs: checksum
    runs-on: ubuntu-latest
    env:
      PACKER_DIR: src/
    steps:
      - name: install packer
        run: |
          wget -O- https://apt.releases.hashicorp.com/gpg | sudo gpg --dearmor -o /usr/share/keyrings/hashicorp-archive-keyring.gpg
          echo "deb [arch=$(dpkg --print-architecture) signed-by=/usr/share/keyrings/hashicorp-archive-keyring.gpg] https://apt.releases.hashicorp.com $(lsb_release -cs) main" | sudo tee /etc/apt/sources.list.d/hashicorp.list
          sudo apt update && sudo apt install -y packer

      - name: checkout repository
        uses: actions/checkout@v4

      - name: packer build
        run: |
          cd ${{ github.workspace }}/${PACKER_DIR}
          packer version
          packer init .
          packer validate .
          packer build .

      - run: echo "This job's status is ${{ job.status }}."
